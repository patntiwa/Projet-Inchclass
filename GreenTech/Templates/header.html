<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>GreenTech - Accueil</title>
</head>
<body>
    <!-- en tete du site -->
    <header class="bg-white">
        <div class=" flex  items-center justify-center bg-(--middle-color) ">
            <p class="text-(--color-2) p-4">Passez aux énergies renouvelables et économisez jusqu'à 50 %</p>
        </div>
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">GreenTech</span>
                    <img class="bg-auto" src="assets/images/Logo Greentech.png" alt="GreenTech Solutions">
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12 text-(length:--text-20px)">
                <a href="index.html" class="text-sm/6 font-semibold text-(length:--text-16px) hover:text-(--dark-color) active:text-(--dark-color) text-shadow-lg uppercase transition delay-150 duration-300 ease-in-out hover:scale-110">
                    Accueil
                </a>
                <a href="services.html" class="text-sm/6 font-semibold text-(length:--text-16px) hover:text-(--dark-color) active:text-(--dark-color) text-shadow-lg uppercase transition delay-150 duration-300 ease-in-out hover:scale-110">
                    Nos Services
                </a>
                <a href="a-propos.html" class="text-sm/6 font-semibold text-(length:--text-16px) hover:text-(--dark-color) active:text-(--dark-color) text-shadow-lg uppercase transition delay-150 duration-300 ease-in-out hover:scale-110">
                    à Propos
                </a>
                <a href="contact.html" class="text-sm/6 font-semibold text-(length:--text-16px) hover:text-(--dark-color) active:text-(--dark-color) text-shadow-lg uppercase transition delay-150 duration-300 ease-in-out hover:scale-110">
                    Contact
                </a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <button class="bg-(--dark-color) hover:bg-(--middle-color) p-4 rounded-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"><a href="#" class="text-sm/6 font-semibold text-(length:--text-16px) text-(--color-2) ">Obtenir Un devis gratuit  <span aria-hidden="true">&rarr;</span></a></button>
            </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-10"></div>
            <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">GreenTech</span>
                        <img class="h-8 w-auto" src="assets/images/Logo Greentech.png" alt="GreenTech Solutions">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Accueil</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Nos Services</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">à Propos</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Contact</a>
                        </div>
                        <div class="py-6">
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Obtenir un devis gratuit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
