<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>GreenTech - Accueil</title>
</head>
<body>
    <!-- en tete du site -->
    <header class="bg-white shadow">
        <!-- Bandeau promotionnel -->
        <div class="flex items-center justify-center bg-green-900">
            <p class="text-white p-4 text-sm">Passez aux énergies renouvelables et économisez jusqu'à 50 %</p>
        </div>
    
        <!-- Barre de navigation principale -->
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <!-- Logo -->
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">GreenTech</span>
                    <img class="h-9" src="assets/images/Logo_Greentech.png" alt="GreenTech Solutions">
                </a>
            </div>
    
            <!-- Bouton du menu mobile -->
            <div class="flex lg:hidden">
                <button id="menu-toggle" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Ouvrir le menu principal</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
    
            <!-- Liens de navigation pour les grands écrans -->
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="index.html" class="font-normal text-sm uppercase transition duration-300 hover:scale-110 hover:text-green-900">Accueil</a>
                <a href="services.html" class="font-normal text-sm uppercase transition duration-300 hover:scale-110 hover:text-green-900">Nos Services</a>
                <a href="a-propos.html" class="font-normal text-sm uppercase transition duration-300 hover:scale-110 hover:text-green-900">À Propos</a>
                <a href="contact.html" class="font-normal text-sm uppercase transition duration-300 hover:scale-110 hover:text-green-900">Contact</a>
            </div>
    
            <!-- Bouton de devis gratuit -->
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="bg-green-900 text-white py-2 px-4 rounded-full transition-transform duration-300 hover:scale-110">Obtenir Un Devis Gratuit →</a>
            </div>
        </nav>
    
        <!-- Menu mobile -->
        <div id="mobile-menu" class="hidden lg:hidden bg-white p-4 space-y-2 shadow-md">
            <a href="index.html" class="block text-sm uppercase text-gray-700 hover:text-green-900">Accueil</a>
            <a href="services.html" class="block text-sm uppercase text-gray-700 hover:text-green-900">Nos Services</a>
            <a href="a-propos.html" class="block text-sm uppercase text-gray-700 hover:text-green-900">À Propos</a>
            <a href="contact.html" class="block text-sm uppercase text-gray-700 hover:text-green-900">Contact</a>
            <a href="#" class="block bg-green-900 text-white text-center py-2 rounded-full mt-2">Obtenir Un Devis Gratuit →</a>
        </div>
    </header>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
