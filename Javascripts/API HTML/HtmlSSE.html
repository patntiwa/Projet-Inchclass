<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SSE</title>
</head>

<body>
    <h1>Obtenir les mises à jour du serveur</h1>
    <div id="result"></div>

    <script>
        if (typeof (EventSource) !== "undefined") {
            var source = new EventSource("serveur.php");
            source.onmessage = function (event) {
                document.getElementById("result").innerHTML += event.data + "<br>";
            };
        } else {
            document.getElementById("result").innerHTML = "Désolé, votre navigateur ne prend pas en charge les événements envoyés par le serveur...";
        }

    </script>

</body>

</html>
