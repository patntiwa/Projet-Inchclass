<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque de Livres</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-linear-60">

    <section class="w-[90%] m-auto justify-center items-center flex p-4">
        
        <div class="bg-blue-50 w-full">

            <h1 class="text-3xl text-center pt-9 pb-11 font-extrabold">Gestion de Livres</h1>

            <div class="flex flex-row justify-center space-x-4">
                <button onclick="ajouterLivre()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Ajouter un livre</button>
                <button onclick="rechercherLivre()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Rechercher un livre par titre</button>
                <button onclick="afficherLivresTries()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Afficher les livres triés par titre</button>
                <button onclick="afficherTousLivres()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Afficher tous les livres</button>
                <button onclick="supprimerLivre()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Supprimer un livre</button>
                <button onclick="quitter()" class="border-blue-700 shadow pl-3 pr-3 px-4
                 hover:bg-blue-800 rounded-2xl">Quitter</button>
            </div>
        </div>
        
    </section> 
    <!-- Resultat Affichage -->
    
    <section class="w-[90%] mx-auto justify-center items-center flex">
        <h1 class="text-3xl text-center pb-11">Liste des Livres</h1>
        <div id="resultat" class="bg-gray-200 p-5"></div>
    </section>
    <script src="Functions/biblio.js"></script>
</body>
</html>
